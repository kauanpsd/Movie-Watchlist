<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <section id="main">


        <header>
            <img src="imgs/image 36.png" alt="">

            <div id="title">
                <h1>Find your film</h1>
                <h3>My Watchlist</h3>
            </div>

            <div id="search-section">
                <div id="search-bar">
                    <div id="input" >
                        <img src="imgs/seach-icon.svg" id="input_img">
                        <input type="text" >
                    </div>

                    <button id="search-btn">Seach</button>
                </div>
            </div>

        </header>


        <div id="movie-list">
            <div id="explore-img">
                <img id="img-vector" src="imgs/Icon.svg" alt="">
                <img src="imgs/Start exploring.svg" alt="">
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
